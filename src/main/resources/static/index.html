<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .crypto-card {
            transition: transform 0.2s;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            transition: all 0.3s ease;
        }
        .connected {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .disconnected {
            background-color: #dc3545;
            animation: pulse 2s infinite;
        }
        .connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        /* Price change animations */
        @keyframes highlightGreen {
            0% { background-color: rgba(40, 167, 69, 0.1); }
            100% { background-color: transparent; }
        }
        @keyframes highlightRed {
            0% { background-color: rgba(220, 53, 69, 0.1); }
            100% { background-color: transparent; }
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .price-up {
            color: #28a745;
            animation: highlightGreen 1.5s ease-out;
        }

        .price-down {
            color: #dc3545;
            animation: highlightRed 1.5s ease-out;
        }

        .card {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<script type="module">
    import { Client } from '@stomp/stompjs';
    // Expose Client globally as StompJs.Client for your existing WebSocketClient class
    window.StompJs = window.StompJs || {}; // Ensure window.StompJs exists
    window.StompJs.Client = Client;
    console.log('STOMP.js ESM Client loaded and exposed globally.');

<script>
    // Global WebSocket client instance
    let webSocketClient = null;

    // WebSocket configuration
    const WS_CONFIG = {
        reconnectDelay: 1000, // Start with 1 second
        maxReconnectDelay: 30000, // Max 30 seconds
        maxReconnectAttempts: 50, // Max number of reconnect attempts before giving up
        connectionTimeout: 10000, // 10 seconds connection timeout
        pingInterval: 30000, // 30 seconds between pings
        pingTimeout: 10000 // 10 seconds to wait for pong before considering connection dead
    };

    // Utility functions
    function formatPrice(price) {
        if (price === undefined || price === null) return 'N/A';
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
            maximumFractionDigits: 8
        }).format(price);
    }

    function formatPercentChange(change) {
        if (change === undefined || change === null) return 'N/A';
        const formatted = parseFloat(change).toFixed(2);
        return `${parseFloat(change) >= 0 ? '+' : ''}${formatted}%`;
    }

    function updateLastUpdated() {
        const lastUpdatedElement = document.getElementById('lastUpdated');
        if (lastUpdatedElement) {
            lastUpdatedElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }
    }

    // Function to update connection status in the UI
    function updateConnectionStatus(connected, message) {
        const statusIndicator = document.getElementById('connectionIndicator');
        const statusText = document.getElementById('connectionText');
        const connectionTime = document.getElementById('connectionTime');
        const reconnectBtn = document.getElementById('reconnectBtn');

        if (!statusIndicator || !statusText || !connectionTime || !reconnectBtn) {
            console.warn("Connection status UI elements not found. Skipping update.");
            return;
        }

        if (connected) {
            statusIndicator.className = 'connection-status connected';
            statusText.textContent = 'Connected';
            reconnectBtn.disabled = true;
            reconnectBtn.title = 'Connected';
            reconnectBtn.innerHTML = '<i class="bi bi-check-circle"></i>';
        } else {
            statusIndicator.className = 'connection-status disconnected';
            statusText.textContent = message || 'Disconnected';
            reconnectBtn.disabled = false;
            reconnectBtn.title = 'Reconnect';
            reconnectBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
        }
        connectionTime.textContent = new Date().toLocaleTimeString();
    }

    // Function to update a cryptocurrency card with new price data
    function updateCryptoCard(priceUpdate) {
        const container = document.getElementById('cryptoContainer');
        if (!container) return;

        let card = document.getElementById(`crypto-${priceUpdate.symbol}`);

        if (!card) {
            card = document.createElement('div');
            card.id = `crypto-${priceUpdate.symbol}`;
            card.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';
            card.innerHTML = `
                    <div class="card crypto-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${priceUpdate.symbol}/USD</h5>
                            <p class="card-text">Price: <span class="current-price fw-bold" data-prev-price="${priceUpdate.currentPrice}">${formatPrice(priceUpdate.currentPrice)}</span></p>
                            <p class="card-text">Change (24h): <span class="price-change">${formatPercentChange(priceUpdate.percentChange24h)}</span></p>
                            <p class="card-text">Volume (24h): <span class="volume">${new Intl.NumberFormat('en-US').format(priceUpdate.volume24h)}</span></p>
                            <button class="btn btn-primary btn-sm mt-2" data-bs-toggle="modal" data-bs-target="#tradeModal" data-symbol="${priceUpdate.symbol}">Trade</button>
                        </div>
                    </div>
                `;
            const loadingSpinner = container.querySelector('.spinner-border');
            if (loadingSpinner) loadingSpinner.parentElement.remove();

            container.appendChild(card);
        } else {
            const currentPriceSpan = card.querySelector('.current-price');
            const priceChangeSpan = card.querySelector('.price-change');
            const volumeSpan = card.querySelector('.volume');

            const prevPrice = parseFloat(currentPriceSpan.dataset.prevPrice);
            const newPrice = priceUpdate.currentPrice;

            if (newPrice > prevPrice) {
                currentPriceSpan.classList.remove('price-down');
                currentPriceSpan.classList.add('price-up');
            } else if (newPrice < prevPrice) {
                currentPriceSpan.classList.remove('price-up');
                currentPriceSpan.classList.add('price-down');
            }
            void currentPriceSpan.offsetWidth;
            currentPriceSpan.classList.remove('price-up', 'price-down');

            currentPriceSpan.textContent = formatPrice(newPrice);
            currentPriceSpan.dataset.prevPrice = newPrice;

            priceChangeSpan.textContent = formatPercentChange(priceUpdate.percentChange24h);
            if (parseFloat(priceUpdate.percentChange24h) >= 0) {
                priceChangeSpan.style.color = '#28a745';
            } else {
                priceChangeSpan.style.color = '#dc3545';
            }
            volumeSpan.textContent = new Intl.NumberFormat('en-US').format(priceUpdate.volume24h);
        }
        updateLastUpdated();
    }

    async function fetchCryptoData() {
        try {
            // Show initial data immediately
            const initialData = [
                { symbol: 'BTC', name: 'Bitcoin', currentPrice: 65000.00, percentChange24h: 1.5, volume24h: 50000000000 },
                { symbol: 'ETH', name: 'Ethereum', currentPrice: 3500.00, percentChange24h: -0.8, volume24h: 20000000000 },
                { symbol: 'BNB', name: 'Binance Coin', currentPrice: 550.00, percentChange24h: 0.5, volume24h: 1500000000 },
                { symbol: 'SOL', name: 'Solana', currentPrice: 140.00, percentChange24h: 2.1, volume24h: 3000000000 },
                { symbol: 'XRP', currentPrice: 0.52, percentChange24h: 3.2, volume24h: 1500000000 },
                { symbol: 'ADA', currentPrice: 0.45, percentChange24h: -1.2, volume24h: 800000000 },
                { symbol: 'DOGE', currentPrice: 0.12, percentChange24h: 5.3, volume24h: 1000000000 },
                { symbol: 'DOT', currentPrice: 6.50, percentChange24h: -0.8, volume24h: 500000000 },
                { symbol: 'AVAX', currentPrice: 35.00, percentChange24h: 1.2, volume24h: 800000000 },
                { symbol: 'LINK', currentPrice: 15.50, percentChange24h: -0.5, volume24h: 400000000 },
                { symbol: 'MATIC', currentPrice: 0.70, percentChange24h: 2.3, volume24h: 600000000 },
                { symbol: 'SHIB', currentPrice: 0.000025, percentChange24h: 8.2, volume24h: 2000000000 },
                { symbol: 'LTC', currentPrice: 75.00, percentChange24h: -1.5, volume24h: 300000000 },
                { symbol: 'UNI', currentPrice: 7.50, percentChange24h: 0.8, volume24h: 200000000 },
                { symbol: 'ATOM', currentPrice: 8.20, percentChange24h: -0.3, volume24h: 150000000 },
                { symbol: 'XLM', currentPrice: 0.13, percentChange24h: 1.1, volume24h: 180000000 },
                { symbol: 'ALGO', currentPrice: 0.18, percentChange24h: -0.7, volume24h: 90000000 },
                { symbol: 'FIL', currentPrice: 5.80, percentChange24h: 1.8, volume24h: 120000000 },
                { symbol: 'VET', currentPrice: 0.03, percentChange24h: 0.5, volume24h: 70000000 },
                { symbol: 'THETA', currentPrice: 2.10, percentChange24h: -1.2, volume24h: 80000000 }
            ];
            initialData.forEach(updateCryptoCard);
            updateLastUpdated();
            
            // Return a resolved promise since we're not doing any async operations
            return Promise.resolve();
        } catch (error) {
            console.error('Failed to fetch initial crypto data:', error);
            throw error;
        }
    }

    // WebSocketClient Class
    class WebSocketClient {
        constructor() {
            this.stompClient = null;
            this.connected = false;
            this.subscriptions = new Map();
            this.reconnectAttempts = 0;
            this.reconnectTimer = null;
            this.pingTimer = null;
            this.lastPongTime = Date.now();
            this.isExplicitDisconnect = false;
            this.connectTimeoutId = null; // Renamed from connectTimeout to avoid confusion with WS_CONFIG.connectionTimeout

            this.onConnectCallback = null;
            this.onDisconnectCallback = null;
            this.onErrorCallback = null;
        }

        set onConnect(callback) { this.onConnectCallback = callback; }
        set onDisconnect(callback) { this.onDisconnectCallback = callback; }
        set onError(callback) { this.onErrorCallback = callback; }

        notifyConnectionCallbacks(frame) {
            console.log('[WebSocket] Notifying connection callbacks');
            if (this.onConnectCallback) {
                this.onConnectCallback(frame);
            }
            updateConnectionStatus(true, 'Connected');
        }

        notifyDisconnectionCallbacks() {
            console.log('[WebSocket] Notifying disconnection callbacks');
            if (this.onDisconnectCallback) {
                this.onDisconnectCallback();
            }
            if (this.isExplicitDisconnect) {
                updateConnectionStatus(false, 'Disconnected');
            } else {
                updateConnectionStatus(false, 'Connection lost. Reconnecting...');
            }
        }

        async connect() {
            console.log('[WebSocketClient] connect() method called.'); // Debug log
            if (this.connected && this.stompClient?.active) { // Check stompClient.active
                console.log('[WebSocket] Already connected.');
                this.onConnectCallback && this.onConnectCallback();
                return Promise.resolve();
            }

            this.isExplicitDisconnect = false;
            console.log('[WebSocket] Attempting to connect...');
            updateConnectionStatus(false, 'Connecting...');

            // Clean up any existing connection
            if (this.stompClient) {
                try {
                    console.log('[WebSocket] Disconnecting existing connection...');
                    await this.stompClient.deactivate(); // Using deactivate for StompJs.Client
                } catch (error) {
                    console.warn('[WebSocket] Error disconnecting existing connection:', error);
                } finally {
                    this.stompClient = null;
                }
            }

            return new Promise((resolve, reject) => {
                try {
                    this._initiateStompConnection(resolve, reject);
                } catch (error) {
                    console.error('[WebSocket] Error initializing connection:', error);
                    reject(error);
                }
            });
        }

        _initiateStompConnection(resolve, reject) {
            try {
                console.log('[WebSocket] Creating new SockJS connection...');
                const socket = new SockJS('/ws');

                // FIX: Use window.StompJs.Client for global access after ES module import
                // This is the most reliable way to access the Client class
                if (typeof window.StompJs === 'undefined' || typeof window.StompJs.Client === 'undefined') {
                    throw new Error("StompJs library not loaded correctly or 'window.StompJs.Client' is undefined.");
                }
                this.stompClient = new window.StompJs.Client({
                    webSocketFactory: () => socket,
                    heartbeatIncoming: WS_CONFIG.pingInterval,
                    heartbeatOutgoing: WS_CONFIG.pingInterval,
                    debug: (str) => {
                        if (WS_CONFIG.debug && str &&
                            !str.includes('>>> PING') &&
                            !str.includes('<<< PONG') &&
                            !str.includes('Received a heartbeat') &&
                            !str.includes('Sending a heartbeat') &&
                            str.trim() !== '') {
                            console.log(`[STOMP Debug] ${str}`);
                        }
                    },
                    reconnectDelay: 0,
                });

                this.stompClient.onConnect = (frame) => {
                    console.log('[WebSocket] Connected:', frame);
                    if (this.connectTimeoutId) {
                        clearTimeout(this.connectTimeoutId);
                        this.connectTimeoutId = null;
                    }
                    this.connected = true;
                    this.reconnectAttempts = 0;
                    this.lastPongTime = Date.now();

                    this.notifyConnectionCallbacks(frame);
                    resolve(frame);

                    this.subscribe('/topic/prices', (priceUpdate) => {
                        console.debug('Received price update:', priceUpdate);
                        updateCryptoCard(priceUpdate);
                        this.lastPongTime = Date.now();
                    });
                    this.subscribe('/user/queue/ping', (message) => {
                        try {
                            const pongData = JSON.parse(message.body);
                            console.debug('[Pong] Received pong:', pongData);
                            this.handlePong(pongData);
                        } catch (e) {
                            console.error('Error processing pong message:', e);
                        }
                    });
                    this.startPingInterval();
                    fetchCryptoData();
                };

                this.stompClient.onStompError = (frame) => {
                    if (this.connectTimeoutId) {
                        clearTimeout(this.connectTimeoutId);
                        this.connectTimeoutId = null;
                    }
                    const error = new Error(`STOMP error: ${frame.headers.message || 'Unknown error'}`);
                    console.error('[WebSocket] STOMP error handler:', frame);
                    this.handleDisconnect(error, reject);
                };

                this.stompClient.onWebSocketClose = (event) => {
                    console.warn('[WebSocket] WebSocket closed:', event.code, event.reason);
                    if (!this.isExplicitDisconnect) {
                        this.handleDisconnect(new Error(`WebSocket closed: ${event.code} ${event.reason}`));
                    }
                };

                this.stompClient.onWebSocketError = (event) => {
                    console.error('[WebSocket] WebSocket error:', event);
                    if (!this.isExplicitDisconnect) {
                        this.handleDisconnect(new Error(`WebSocket error: ${event.message || 'Unknown'}`));
                    }
                };

                const connectTimeout = setTimeout(() => {
                    if (!this.connected) {
                        const error = new Error('Connection timeout - server did not respond in time');
                        console.error('[WebSocket] Connection timeout');
                        this.handleDisconnect(error, reject);
                    }
                }, WS_CONFIG.connectionTimeout);

                this.stompClient.activate();

            } catch (e) {
                console.error('[WebSocket] Error setting up SockJS/STOMP:', e);
                this.handleDisconnect(e, reject);
            }
        }

        handleDisconnect(error, rejectPromise = null) {
            if (this.connected || this.reconnectTimer) {
                console.log('[WebSocket] Handling disconnection...');
                this.connected = false;
                this.stopPingInterval();

                this.subscriptions.forEach(sub => {
                    try { sub.unsubscribe(); } catch (e) { console.warn('Error unsubscribing:', e); }
                });
                this.subscriptions.clear();

                if (this.stompClient) {
                    try {
                        if (this.stompClient.active) {
                            console.log('[WebSocket] Deactivating STOMP client...');
                            this.stompClient.deactivate().catch(e => console.warn('Error deactivating STOMP client:', e));
                        }
                    } catch (e) {
                        console.warn('Error during STOMP client cleanup:', e);
                    } finally {
                        this.stompClient = null;
                    }
                }

                this.onDisconnectCallback && this.onDisconnectCallback();
                this.onErrorCallback && error && this.onErrorCallback(error);

                if (rejectPromise) rejectPromise(error);

                if (!this.isExplicitDisconnect) {
                    this.scheduleReconnect();
                } else {
                    console.log('[WebSocket] Explicit disconnect, not scheduling reconnect.');
                    updateConnectionStatus(false, 'Disconnected');
                }
            }
        }

        scheduleReconnect() {
            if (this.isExplicitDisconnect) {
                return;
            }
            if (this.reconnectAttempts >= WS_CONFIG.maxReconnectAttempts) {
                console.error('Max reconnection attempts reached. Giving up.');
                updateConnectionStatus(false, 'Connection lost. Please refresh.');
                this.onErrorCallback && this.onErrorCallback(new Error('Max reconnect attempts reached.'));
                return;
            }

            const delay = Math.min(
                WS_CONFIG.reconnectDelay * Math.pow(2, this.reconnectAttempts),
                WS_CONFIG.maxReconnectDelay
            );
            const jitter = Math.random() * 500;
            const totalDelay = Math.floor(delay + jitter);

            this.reconnectAttempts++;
            console.log(`[WebSocket] Scheduling reconnection attempt #${this.reconnectAttempts} in ${Math.round(totalDelay/1000)}s.`);
            updateConnectionStatus(false, `Reconnecting in ${Math.round(totalDelay/1000)}s...`);

            if (this.reconnectTimer) {
                clearTimeout(this.reconnectTimer);
            }
            this.reconnectTimer = setTimeout(() => this.connect(), totalDelay);
        }

        subscribe(destination, callback) {
            if (!this.stompClient || !this.stompClient.active) { // Use .active
                console.error(`[WebSocket] Cannot subscribe to ${destination}: Not connected or client not active.`);
                return null;
            }
            if (this.subscriptions.has(destination)) {
                console.warn(`[WebSocket] Already subscribed to ${destination}.`);
                return this.subscriptions.get(destination);
            }

            console.log(`[WebSocket] Subscribing to ${destination}.`);
            try {
                const subscription = this.stompClient.subscribe(destination, (message) => {
                    try {
                        const data = JSON.parse(message.body);
                        console.log(`[WebSocket] Received message on ${destination}:`, data);
                        callback(data);

                        this.lastMessageTime = Date.now();

                    } catch (e) {
                        console.error(`[WebSocket] Error processing message on ${destination}:`, e);
                    }
                });

                this.subscriptions.set(destination, subscription);

                return {
                    unsubscribe: () => {
                        subscription.unsubscribe();
                        this.subscriptions.delete(destination);
                    }
                };
            } catch (e) {
                console.error(`[WebSocket] Error subscribing to ${destination}:`, e);
                return null;
            }
        }

        send(destination, body = {}, headers = {}) {
            if (!this.stompClient || !this.stompClient.active) { // Use .active
                console.error(`[WebSocket] Cannot send message to ${destination}: Not connected or client not active.`);
                return Promise.reject(new Error('Not connected to WebSocket server'));
            }
            try {
                const payload = typeof body === 'string' ? body : JSON.stringify(body);
                const messageId = `msg-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const messageHeaders = {
                    ...headers,
                    'content-type': 'application/json',
                    'message-id': messageId
                };

                console.log(`[WebSocket] Sending message to ${destination} (ID: ${messageId}):`, body);

                this.stompClient.publish({
                    destination: destination,
                    headers: messageHeaders,
                    body: payload,
                    skipContentLengthHeader: true
                });

                return Promise.resolve({ messageId, destination, timestamp: Date.now() });
            } catch (e) {
                console.error(`[WebSocket] Error sending message to ${destination}:`, e);
                return Promise.reject(e);
            }
        }

        disconnect() {
            console.log('[WebSocket] Disconnecting...');
            this.isExplicitDisconnect = true;

            if (this.reconnectTimer) {
                clearTimeout(this.reconnectTimer);
                this.reconnectTimer = null;
            }

            this.stopPingInterval();

            this.subscriptions.forEach((subscription, destination) => {
                try {
                    subscription.unsubscribe();
                    console.log(`[WebSocket] Unsubscribed from ${destination}`);
                } catch (e) {
                    console.error(`[WebSocket] Error unsubscribing from ${destination}:`, e);
                }
            });
            this.subscriptions.clear();

            if (this.stompClient) {
                try {
                    if (this.stompClient.active) { // Use .active
                        console.log('[WebSocket] Deactivating STOMP client...');
                        this.stompClient.deactivate()
                            .then(() => {
                                console.log('[WebSocket] Successfully disconnected');
                                this.connected = false;
                                this.notifyDisconnectionCallbacks();
                            })
                            .catch(error => {
                                console.error('[WebSocket] Error during disconnection:', error);
                                this.connected = false;
                                this.notifyDisconnectionCallbacks();
                            });
                    } else {
                        this.connected = false;
                        this.notifyDisconnectionCallbacks();
                    }
                } catch (e) {
                    console.error('[WebSocket] Error during disconnection:', e);
                    this.connected = false;
                    this.notifyDisconnectionCallbacks();
                }
            } else {
                this.connected = false;
                this.notifyDisconnectionCallbacks();
            }
        }

        cleanup() {
            console.log('[WebSocket] Cleaning up resources...');

            this.stopPingInterval();

            if (this.connectTimeoutId) {
                clearTimeout(this.connectTimeoutId);
                this.connectTimeoutId = null;
            }

            if (this.reconnectTimer) {
                clearTimeout(this.reconnectTimer);
                this.reconnectTimer = null;
            }

            this.subscriptions.forEach((subscription, destination) => {
                try {
                    console.log(`[WebSocket] Unsubscribing from ${destination}`);
                    if (subscription && typeof subscription.unsubscribe === 'function') {
                        subscription.unsubscribe();
                    }
                } catch (e) {
                    console.warn(`[WebSocket] Error unsubscribing from ${destination}:`, e);
                }
            });
            this.subscriptions.clear();

            if (!this.isExplicitDisconnect && this.reconnectAttempts < WS_CONFIG.maxReconnectAttempts) {
                console.log('[WebSocket] Scheduling reconnection...');
                this.scheduleReconnect();
            } else if (!this.isExplicitDisconnect) {
                console.warn('[WebSocket] Max reconnection attempts reached');
                updateConnectionStatus(false, 'Connection lost. Please refresh the page.');
            }

            this.notifyDisconnectionCallbacks();
        }

        async sendPing() {
            if (!this.connected || !this.stompClient || !this.stompClient.active) { // Use .active
                console.warn('[WebSocket] Cannot send ping - not connected');
                return false;
            }

            try {
                const pingId = Date.now();
                const pingMessage = {
                    type: 'ping',
                    clientTimestamp: pingId,
                    serverTime: new Date().toISOString()
                };

                await Promise.race([
                    this.send('/topic/ping', pingMessage, { 'priority': '1' }),
                    new Promise((_, reject) => setTimeout(
                        () => reject(new Error('Ping timeout')),
                        5000
                    ))
                ]);

                console.debug(`[WebSocket] Ping ${pingId} sent successfully`);
                return true;

            } catch (error) {
                console.error('[WebSocket] Ping failed:', error);
                return false;
            }
        }

        startPingInterval() {
            this.stopPingInterval();
            this.sendPing();
            this.pingTimer = setInterval(() => {
                if (this.lastPongTime && (Date.now() - this.lastPongTime > WS_CONFIG.pingInterval * 2)) {
                    console.warn('No pong received, reconnecting...');
                    this.handleDisconnect();
                    return;
                }
                this.sendPing();
            }, WS_CONFIG.pingInterval);
        }

        stopPingInterval() {
            if (this.pingTimer) {
                clearInterval(this.pingTimer);
                this.pingTimer = null;
            }
        }

        handlePong(pongData) {
            this.lastPongTime = Date.now();
        }
    }


    // Main application initialization
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('DOM fully loaded, initializing application...');

        webSocketClient = new WebSocketClient();

        webSocketClient.onConnect = (frame) => {
            updateConnectionStatus(true, 'Connected');
            
            // Show initial data immediately
            fetchCryptoData().then(() => {
                console.log('Initial data loaded');
            });

            // Subscribe to price updates
            webSocketClient.subscribe('/topic/prices', (priceUpdate) => {
                try {
                    console.log('Received price update:', priceUpdate);

                    // Ensure the price update has the expected structure
                    if (priceUpdate && priceUpdate.symbol && (priceUpdate.newPrice !== undefined || priceUpdate.price !== undefined)) {
                        // Normalize the price update to match what updateCryptoCard expects
                        const normalizedUpdate = {
                            symbol: priceUpdate.symbol,
                            currentPrice: parseFloat(priceUpdate.newPrice || priceUpdate.price),
                            // Use previous values if they exist, otherwise provide defaults
                            percentChange24h: priceUpdate.percentChange24h || 0,
                            volume24h: priceUpdate.volume24h || 0,
                            timestamp: priceUpdate.timestamp || Date.now()
                        };
                        console.log('Processing price update:', normalizedUpdate);
                        updateCryptoCard(normalizedUpdate);
                        updateLastUpdated();
                    } else {
                        console.warn('Received invalid price update format:', priceUpdate);
                    }
                } catch (e) {
                    console.error('Error processing price update:', e, 'Update:', priceUpdate);
                }
            });
        };

        webSocketClient.onDisconnect = () => {
            updateConnectionStatus(false, 'Disconnected');
        };

        webSocketClient.onError = (error) => {
            console.error('Application WebSocket Error:', error);
            updateConnectionStatus(false, `Error: ${error.message || 'Unknown'}`);
        };

        try {
            console.log('Initializing WebSocket connection...');
            await webSocketClient.connect();
        } catch (error) {
            console.error('Failed to initialize WebSocket:', error);
            updateConnectionStatus(false, 'Connection failed. Please refresh the page.');

            setTimeout(() => {
                console.log('Attempting to reconnect...');
                webSocketClient.connect().catch(e => console.error('Reconnect failed:', e));
            }, 5000);
        }

        const reconnectBtn = document.getElementById('reconnectBtn');
        if (reconnectBtn) {
            reconnectBtn.addEventListener('click', () => {
                console.log('Manual reconnection requested');
                webSocketClient.disconnect();
                webSocketClient.connect();
            });
        }

        window.addEventListener('beforeunload', () => {
            console.log('Cleaning up WebSocket resources...');
            if (webSocketClient) {
                webSocketClient.disconnect();
            }
        });

        const tradeModal = document.getElementById('tradeModal');
        tradeModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const symbol = button.dataset.symbol;

            document.getElementById('tradeSymbol').value = symbol;
            document.getElementById('cryptoUnit').textContent = symbol;
            document.getElementById('tradeModalLabel').textContent = `Place Order for ${symbol}`;
            document.getElementById('availableAmount').textContent = 'Loading...';
            document.getElementById('estimatedTotal').textContent = '-';
            document.getElementById('tradeInfo').textContent = 'Enter amount to see estimated total';

            setTimeout(() => {
                document.getElementById('availableAmount').textContent = `100 ${symbol}`;
            }, 500);
        });

        const tradeAmountInput = document.getElementById('tradeAmount');
        tradeAmountInput.addEventListener('input', () => {
            const amount = parseFloat(tradeAmountInput.value);
            const symbol = document.getElementById('tradeSymbol').value;
            const currentPriceElement = document.getElementById(`crypto-${symbol}`)?.querySelector('.current-price');

            if (amount > 0 && currentPriceElement) {
                const currentPrice = parseFloat(currentPriceElement.dataset.prevPrice);
                const estimatedTotal = amount * currentPrice;
                document.getElementById('estimatedTotal').textContent = formatPrice(estimatedTotal);
                document.getElementById('tradeInfo').textContent = 'Review your order before placing.';
            } else {
                document.getElementById('estimatedTotal').textContent = '-';
                document.getElementById('tradeInfo').textContent = 'Enter amount to see estimated total.';
            }
        });

        document.getElementById('placeOrderBtn').addEventListener('click', async () => {
            const symbol = document.getElementById('tradeSymbol').value;
            const type = document.getElementById('tradeType').value;
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            const currentPriceElement = document.getElementById(`crypto-${symbol}`)?.querySelector('.current-price');
            const price = currentPriceElement ? parseFloat(currentPriceElement.dataset.prevPrice) : 0;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const order = {
                symbol: symbol,
                type: type,
                amount: amount,
                price: price,
                total: amount * price
            };

            console.log('Placing order:', order);

            try {
                await webSocketClient.send('/app/trade', order);

                const tradeModalInstance = bootstrap.Modal.getInstance(tradeModal);
                tradeModalInstance.hide();

                const toast = new bootstrap.Toast(document.getElementById('orderToast'));
                document.getElementById('toastTitle').textContent = 'Order Placed';
                document.getElementById('toastMessage').textContent = `Your ${type.toUpperCase()} order for ${amount} ${symbol} at ${formatPrice(price)} has been placed.`;
                toast.show();

            } catch (error) {
                console.error('Error placing order:', error);
                const toast = new bootstrap.Toast(document.getElementById('orderToast'));
                document.getElementById('toastTitle').textContent = 'Order Failed';
                document.getElementById('toastMessage').textContent = `Failed to place order: ${error.message}`;
                toast.show();
            }
        });
    });
