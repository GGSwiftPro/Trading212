<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.2/bundles/stomp.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 200px; }
        .connected { color: green; }
        .disconnected { color: red; }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div>
        <button id="connect">Connect</button>
        <span id="status">Status: <span class="disconnected">Disconnected</span></span>
    </div>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const status = document.querySelector('#status span');
        let stompClient = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        function log(message) {
            const now = new Date();
            const timestamp = '[' + now.toLocaleTimeString() + '] ';
            const p = document.createElement('p');
            p.textContent = timestamp + message;
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function connect() {
            log('Connecting to WebSocket...');
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // Disable debug logging
            stompClient.debug = function() {};
            
            stompClient.connect({}, 
                // Success callback
                function(frame) {
                    log('Connected to WebSocket');
                    reconnectAttempts = 0;
                    status.textContent = 'Connected';
                    status.className = 'connected';
                    
                    // Subscribe to the price updates
                    stompClient.subscribe('/topic/prices', function(message) {
                        try {
                            const update = JSON.parse(message.body);
                            log(`Price update: ${update.symbol} = $${update.newPrice}`);
                        } catch (e) {
                            log('Error parsing message: ' + e);
                        }
                    });
                }, 
                // Error callback
                function(error) {
                    log('WebSocket connection error: ' + (error.headers ? error.headers.message : error));
                    status.textContent = 'Connection failed';
                    status.className = 'disconnected';
                    
                    // Attempt to reconnect
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000); // Exponential backoff
                        log(`Attempting to reconnect (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}) in ${delay/1000}s...`);
                        setTimeout(connect, delay);
                    } else {
                        log('Max reconnection attempts reached. Please refresh the page to try again.');
                    }
                }
            );
            
            // Handle WebSocket close event
            socket.onclose = function() {
                log('WebSocket connection closed');
                status.textContent = 'Disconnected';
                status.className = 'disconnected';
            };
        }

        // Auto-connect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            connect();
        });
        
        // Manual connect button
        document.getElementById('connect').addEventListener('click', function() {
            if (stompClient && stompClient.connected) {
                log('Already connected to WebSocket');
                return;
            }
            connect();
        });
    </script>
</body>
</html>
